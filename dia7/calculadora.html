<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>


</head>

<body>


    <div class="container">

        <div id="resultado">0</div>

        <div class="grid">
            <button class="item teclaMais">+</button>
            <button class="item tecla-">-</button>
            <button class="item teclaX">x</button>
            <button class="item tecla/">/</button>
            <button class="item tecla9">9</button>
            <button class="item tecla8">8</button>
            <button class="item tecla7">7</button>
            <button class="item tecla6">6</button>
            <button class="item tecla5">5</button>
            <button class="item tecla4">4</button>
            <button class="item tecla3">3</button>
            <button class="item tecla2">2</button>
            <button class="item tecla1">1</button>
            <button class="item tecla0">0</button>
            <button class="item tecla.">.</button>
            <button class="item teclac">C</button>
            <button class="item teclaIgual">=</button>


        </div>

    </div>



    <footer>
        <!-- CONTATO -->

        <section class="contato">

            <div class="repositorio">

                <a href="" target="_blank">

                    <i class="ri-github-fill"></i>

                </a>

            </div>


            <div class="linkedin">

                <a href="https://www.linkedin.com/in/developergiovanesouza/" target="_blank">

                    <i class="ri-linkedin-fill"></i>

                </a>

            </div>


        </section>


        <p> &copy 2022 - Developer Giovane Souza. </p>


    </footer>



    <script src="script.js"></script>
</body>

</html>
